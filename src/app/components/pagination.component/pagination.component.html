<ul>
  <li>
    <button
      (click)="doNavigation(activeItem.page - 1)">
      <
    </button>
  </li>
  <li *ngFor="let item of paginationData;">
    <button
      [ngClass]="{ '__active': item.isActive }"
      (click)="item.isActive ? '' : doNavigation(item.page)">
      {{ item.page }}
    </button>
  </li>
  <li>
    <button
      (click)="doNavigation(activeItem.page + 1)">
      >
    </button>
  </li>
</ul>
